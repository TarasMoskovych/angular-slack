<form
  appFocusInvalidField
  class="channels-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field *ngIf="form.get('name') as name">
    <mat-label>Name</mat-label>
    <input
      [errorStateMatcher]="matcher"
      matInput
      placeholder="Name"
      formControlName="name"
    >
    <mat-error *ngIf="name.invalid">
      {{ errorMessages.name }}
    </mat-error>
  </mat-form-field>
  <mat-form-field *ngIf="form.get('description') as description">
    <mat-label>Description</mat-label>
    <textarea
      [errorStateMatcher]="matcher"
      matInput
      placeholder="Description"
      formControlName="description"
    ></textarea>
    <mat-error *ngIf="description.invalid">
      {{ errorMessages.description }}
    </mat-error>
  </mat-form-field>
  <div class="channels-form__actions">
    <button
      type="button"
      class="channels-form__actions--cancel"
      mat-raised-button
      (click)="onCancel()"
    >Cancel
    </button>
    <button
      [disabled]="loading$ | async"
      mat-raised-button color="primary"
    >
      <ng-container *ngIf="loading$ | async; else text">
        <mat-icon>
          <mat-spinner diameter="20"></mat-spinner>
        </mat-icon>
      </ng-container>
      <ng-template #text>
        Add
      </ng-template>
    </button>
  </div>
</form>
