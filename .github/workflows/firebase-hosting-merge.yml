name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
          fetch-depth: 0
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install node_modules
        run: npm ci
      - name: Set env
        run: node set-env
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          AGORA_KEY: ${{ secrets.AGORA_KEY }}
          HOST: ${{ secrets.HOST }}
      - name: Run tests
        run: npm run affected:test
      - name: Build
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseToolsVersion: '11.x'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RNG_SLACK }}'
          channelId: live
          projectId: rng-slack
          target: ng
