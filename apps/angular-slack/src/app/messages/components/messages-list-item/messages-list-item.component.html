<li class="messages-list-item" [class.messages-list-item--outcome]="outcome">
  <div class="messages-list-item__avatar">
    <img [src]="message.user.photoURL" [alt]="message.user.displayName">
  </div>
  <div class="messages-list-item__content">
    <div>
      <span class="messages-list-item__name">
        {{ message.user.displayName }}
      </span>
      <span class="messages-list-item__date">
        {{ message.timestamp | dateAgo }}
      </span>
    </div>
    <span *ngIf="!message.media" class="messages-list-item__text">
      {{ message.content }}
    </span>
    <img
      *ngIf="message.media"
      alt=""
      class="messages-list-item__img"
      [src]="message.content"
    />
  </div>
</li>
