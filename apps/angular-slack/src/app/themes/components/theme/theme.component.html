<div class="theme" [class.theme--selected]="selected">
  <div *ngIf="theme.edit" (click)="onRemove()" class="theme__remove"></div>
  <div class="theme__container">
    <div [style.background-color]="theme.primary" class="theme__overlay">
      <div [style.background-color]="theme.secondary" class="theme__block"></div>
    </div>
  </div>
</div>
