<div class="themes">
  <button
    (click)="onAdd()"
    class="themes__add"
    color="primary"
    mat-raised-button
  ><mat-icon>add</mat-icon>
  </button>

  <ng-container *ngFor="let theme of themes$ | async">
    <div class="themes__divider"></div>
    <app-theme [theme]="theme" (remove)="onRemove($event)"></app-theme>
  </ng-container>
</div>
