<div *ngFor="let channel of channels; trackBy: trackByFn" class="channels-body">
  <div
    class="channels-body__item"
    [class.channels-body__item--selected]="channel.id === selected?.id && starred"
    (click)="onSelect(channel)"
  >{{ prefix }} {{ channel.name }}
  <fa-icon
    *ngIf="channel.private"
    [icon]="icons.faCircle"
    [class.online]="channel.status === status.ONLINE"
  ></fa-icon>
  </div>
</div>
